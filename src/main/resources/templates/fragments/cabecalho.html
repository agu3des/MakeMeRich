<div class="mb-0 pb-0">
  <div class="logo-bar mb-0 p-3 d-flex align-items-center">
    <span class="logo-font d-flex align-items-center">
      <img th:src="@{/imagens/header-t.png}" alt="Logo" class="logo-img" />
      MakeMeRich
    </span>
  </div>
  <nav class="navbar navbar-expand navbar-light navbar-custom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <form class="form-inline my-2 my-lg-0" th:action="@{/auth/logout}" method="POST">
        <span sec:authorize="isAuthenticated()" sec:authentication="name" 
        style="margin-right: 3px; font-size: 0.8em;"></span>
        <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Sair</button>
      </form>

      <!-- Menu de navegação à direita -->
      <div class="navbar-nav nav-pills">
        <a th:classappend="${menu == 'home'} ? 'active'" 
          class="nav-item nav-link px-3 py-1 rounded-pill" 
          th:href="@{/home}">Home</a>

        <a sec:authorize="hasRole('ADMIN')" th:classappend="${menu == 'correntista'} ? 'active'"  
          class="nav-item nav-link px-3 py-1 rounded-pill" 
          th:href="@{/correntistas}" 
          >Correntistas</a>

        <a th:classappend="${menu == 'conta'} ? 'active'" 
          class="nav-item nav-link px-3 py-1 rounded-pill" 
          th:href="@{/contas}" 
          >Contas</a>

        <a th:classappend="${menu == 'operacao'} ? 'active'" 
          class="nav-item nav-link px-3 py-1 rounded-pill" 
          th:href="@{/transacoes}">Transações</a>
        
        <a th:classappend="${menu == 'orcamento'} ? 'active'" 
          class="nav-item nav-link px-3 py-1 rounded-pill" 
          th:href="@{/contas/orcamento/anual}">Orçamento Anual</a>

        <a sec:authorize="hasRole('ADMIN')" th:classappend="${menu == 'categoria'} ? 'active'" 
          class="nav-item nav-link px-3 py-1 rounded-pill" 
          th:href="@{/categorias}">Categorias</a>
      </div>
    </div>
  </nav>
</div>

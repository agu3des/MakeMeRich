<div>
  <div class="logo-bar mb-0 p-3">
    <span class="logo-font"><img th:src="@{/imagens/header-t.png}" />MakeMeRich</span>
  </div>
  <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
    <div class="navbar-nav">
      <a th:classappend="${menu == 'home'} ? 'active'" class="nav-item nav-link" th:href="@{/home}">Home</a>
      <a th:classappend="${menu == 'correntista'} ? 'active'"  class="nav-item nav-link" th:href="@{/correntistas}" th:if="${session.usuario != null and  session.usuario.admin}">Correntistas</a>
      <a th:classappend="${menu == 'conta'} ? 'active'" class="nav-item nav-link" th:href="@{/contas}" th:if="${session.usuario != null}">Contas</a>
      <a th:classappend="${menu == 'operacao'} ? 'active'" class="nav-item nav-link" th:href="@{/transacoes}">Transações</a>
    </div>

    <div style="margin-right: 5px">
      <span th:if="${session.usuario != null}" th:text="${session.usuario.email}"></span>
      <a th:href="@{/auth/logout}">
        <button class="btn btn-outline-primary">Sair</button>
      </a>
    </div>
  </nav>
</div>

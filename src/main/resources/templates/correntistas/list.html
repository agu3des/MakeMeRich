<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/principal}" th:with="titulo='Novo Correntista'">
  
  <body>
    <div layout:fragment="conteudo">
      <div class="container py-3">
        <!-- Botão Novo -->
        <form th:action="@{/correntistas/form}" method="GET" class="mb-3">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-person-plus-fill"></i> 
          </button>
        </form>

        <!-- Lista de correntistas -->
        <div th:if="${not #lists.isEmpty(correntistas)}">

          <div class="table-responsive shadow-sm rounded border border-success">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-success">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Email</th>
                  <th scope="col">Admin</th>
                  <th scope="col">Ativo</th>
                  <th scope="col">Usuário</th>
                  <th scope="col">Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="correntista : ${correntistas}">
                  <td>[[${correntista.id}]]</td>
                  <td>
                    <a th:href="@{/correntistas/{id}(id=${correntista.id})}" th:text="${correntista.nome}" class="text-decoration-none text-success fw-semibold"></a>
                  </td>
                  <td>[[${correntista.email}]]</td>
                  <td>
                    <img th:if="${correntista.user.admin}" th:src="@{/imagens/admin.png}" alt="Admin" width="24" />
                    <img th:unless="${correntista.user.admin}" th:src="@{/imagens/naoadmin.png}" alt="Não Admin" width="24" />
                  </td>
                  <td th:text="${correntista.ativo ? 'Sim' : 'Não'}"></td>
                  <td class="text-center" th:text="${correntista.user != null ? correntista.user.username : 'Sem usuário'}"></td>
                  <td>
                    <form th:action="@{/correntistas/bloquear}" method="POST" style="display:inline;">
                      <input type="hidden" name="id" th:value="${correntista.id}" />
                      <input type="hidden" name="ativo" th:value="${correntista.user.enabled}" />
                      <button class="btn btn-sm" 
                              th:classappend="${correntista.user.enabled} ? 'btn-danger' : 'btn-success'"
                              th:text="${correntista.user.enabled} ? 'Bloquear' : 'Ativar'">
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- Paginador -->
            <div th:replace="~{/fragments/paging :: paginator('correntistas', ${navPage})}" />

          </div>
        </div>

        <!-- Nenhum correntista -->
        <div th:if="${#lists.isEmpty(correntistas)}" class="alert alert-warning mt-3" role="alert">
          Nenhum correntista encontrado.
        </div>
      </div>
    </div>
  </body>
</html>

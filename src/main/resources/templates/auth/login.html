<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>MakeMeRich</title>
    <meta charset="utf-8" />
    <link
      th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <link rel="icon" th:href="@{/imagens/favicon.ico}" type="image/x-icon" />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <form
          class="form-signin"
          th:action="@{/auth/login}"
          method="POST"
        >
          <div class="text-center mb-3">
            <img
              class="mb-3 rounded"
              th:src="@{/imagens/logo.jpg}"
              alt="Logo do MakeMeRich"
              width="100"
            />
            <h1 class="h4 mb-3 autentique" style="font-family: 'Fugaz One', cursive; color: #28a745;">
              Por favor, autentique-se
            </h1>
          </div>

          <div th:if="${param.error}" class="alert alert-danger">
              Usuário ou senha inválidos, ou conta bloqueada!
          </div>

          <label for="username" class="sr-only" style="text-align: left; display: block;">Login</label>
          <input type="text" class="form-control input-login" placeholder="Login" required autofocus
          name="username">
          <label for="password" class="sr-only mt-3" style="text-align: left; display: block;">Senha</label>
          <input type="password" class="form-control input-login" placeholder="Senha" required
          name="password">

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="lembrar" id="lembrar" />
            <label class="form-check-label" for="lembrar">Lembrar-me</label>
          </div>

          <div class="d-grid">
            <button class="btn btn-success btn-lg" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
